<ion-content class="whitebg">

  <ion-slides pager="true">
  
    <ion-slide>
      <div class="bluebg screen1"></div>
      <h1>Takeup Live Projects</h1>
      <p>Learn on job experience,<br/>with experience live projects</p>
      <button ion-button round (click)="browseProjects()">Browse Projects</button>
    </ion-slide>
  
    <ion-slide>
      <div class="bluebg screen2"></div>
      <h1>Browse Opportunities</h1>
      <p>We have projects for every stream Management, Engineering, Mechnical, Finance, Teaching and many more!</p>
      <button ion-button round (click)="browseProjects()">Browse Projects</button>
    </ion-slide>
  
    <ion-slide>
      <div class="bluebg screen3"></div>
      <h1>Get Recommendations</h1>
      <p>Get recommendations from employer and build your resume for dream job.</p>
      <button ion-button round (click)="browseProjects()">Browse Projects</button>
    </ion-slide>
  </ion-slides>
  <div id="btns">
    <button ion-button (click)="login()">Login<p>Manage your technical identity.</p></button>
    <button ion-button (click)="register()">Register<p>Ensuring you will have on job experience.</p></button>
  </div>
</ion-content>
