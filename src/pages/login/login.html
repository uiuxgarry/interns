<ion-header>

    <ion-navbar>
      <ion-buttons start left>
        <button ion-button menuToggle>
          <ion-icon name="back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Login</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-content id="login">
  <div class="logoimg"><img src="assets/imgs/logoimg.svg"></div>
  <div class="formlogin">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" placeholder="Enter your registered email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button class="forgotbtn" (click)="interns()" clear>FORGOT PASSWORD</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button (click)="login()">Login</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center">
        <div class="registerbtn"><p>New User</p> <button ion-button (click)="register()" clear>Register here</button></div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
