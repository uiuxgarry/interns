<ion-header>

  <ion-navbar>
    <ion-buttons start left>
      <button ion-button menuToggle>
        <ion-icon name="back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Volunteer Experience</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  
  <ion-card class="cardsetup">
    <ion-card-content>
      <div class="formlogin">
        <ion-item>
          <ion-label stacked>Organization</ion-label>
          <ion-input type="text" placeholder=""></ion-input>
        </ion-item>
        <ion-item class="dateselector">
          <ion-label stacked>Start Date</ion-label>
          <ion-select [(ngModel)]="month" placeholder="Month">
            <ion-option value="january">January</ion-option>
            <ion-option value="february">February</ion-option>
            <ion-option value="march">March</ion-option>
            <ion-option value="april">April</ion-option>
            <ion-option value="may">May</ion-option>
            <ion-option value="june">June</ion-option>
            <ion-option value="july">July</ion-option>
            <ion-option value="august">August</ion-option>
            <ion-option value="september">September</ion-option>
            <ion-option value="october">October</ion-option>
            <ion-option value="november">November</ion-option>
            <ion-option value="december">December</ion-option>
          </ion-select>
        </ion-item>
        <ion-item class="dateselector">
          <ion-label stacked class="hidelabel">Year</ion-label>
          <ion-select [(ngModel)]="year" placeholder="Year">
            <ion-option value="2021">2021</ion-option>
            <ion-option value="2020">2020</ion-option>
            <ion-option value="2019">2019</ion-option>
            <ion-option value="2018">2018</ion-option>
          </ion-select>
        </ion-item>
        <ion-item class="dateselector">
          <ion-label stacked>End Date</ion-label>
          <ion-select [(ngModel)]="month" placeholder="Month">
            <ion-option value="january">January</ion-option>
            <ion-option value="february">February</ion-option>
            <ion-option value="march">March</ion-option>
            <ion-option value="april">April</ion-option>
            <ion-option value="may">May</ion-option>
            <ion-option value="june">June</ion-option>
            <ion-option value="july">July</ion-option>
            <ion-option value="august">August</ion-option>
            <ion-option value="september">September</ion-option>
            <ion-option value="october">October</ion-option>
            <ion-option value="november">November</ion-option>
            <ion-option value="december">December</ion-option>
          </ion-select>
        </ion-item>
        <ion-item class="dateselector">
          <ion-label stacked class="hidelabel">Year</ion-label>
          <ion-select [(ngModel)]="year" placeholder="Year">
            <ion-option value="2021">2021</ion-option>
            <ion-option value="2020">2020</ion-option>
            <ion-option value="2019">2019</ion-option>
            <ion-option value="2018">2018</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label stacked>Details</ion-label>
          <ion-textarea class="item-txtarea" placeholder="Enter details" [(ngModel)]="description" rows="3"></ion-textarea>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-row class="profilebtn submitprofilebtn">
    <ion-col style="text-align: center">
      <button ion-button (click)="submitleadership()">Submit</button>
    </ion-col>
  </ion-row>

</ion-content>
